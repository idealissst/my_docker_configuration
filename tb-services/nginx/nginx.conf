# NGINX configuration adapted from HAProxy for HTTP only
# Place this in /etc/nginx/conf.d/default.conf
# Global settings like ulimit-n, maxconn, maxpipes are system-level (use sysctl or ulimit)
# Logging to 127.0.0.1:514 (local0/local1) requires rsyslog configuration

# Upstream definition for tb-backend (equivalent to HAProxy backend tb-backend)
upstream thingsboard {
    least_conn; # Equivalent to HAProxy balance leastconn
    server 127.0.0.1:8080; # Equivalent to server tb1
    # Health checks are handled via external tools or custom scripts in NGINX
}


# HTTP server (equivalent to HAProxy frontend http-in)
server {
    listen 80;
    server_name thingsboard;

    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto "http";

    location / {
        proxy_pass http://thingsboard-pe:8080;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-Port $server_port;

        #WS support
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }
}

# Upstream definition for web report backend
upstream tb-web-report-backend {
    # Load balancing method (equivalent to HAProxy's leastconn)
    least_conn;
    
    # Backend server with health checks
    server tb-web-report:8383 max_fails=3 fail_timeout=30s;
    
    # Keep connections alive for better performance
    keepalive 32;
}

# Server block for web report frontend
server {
    # Listen on the web report port (replace ${WEBREPORT_PORT} with actual port)
    listen 8383;
    # listen 8484;  # Example: uncomment and set actual port
    
    # Server name (optional - can be specific domain or _)
    server_name web-report;
    
    # Logging
    access_log /var/log/nginx/web-report-access.log;
    error_log /var/log/nginx/web-report-error.log;
    
    # Main location block - proxy all requests to backend
    location / {
        # Proxy to upstream
        proxy_pass http://tb-web-report;
        
        # Headers equivalent to HAProxy configuration
        proxy_set_header X-Forwarded-Proto "http";
        proxy_set_header X-Forwarded-Port $server_port;
        
        # Standard proxy headers for proper forwarding
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        
        # Connection and timeout settings
        proxy_connect_timeout 5s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Enable HTTP/1.1 for upstream connections
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        
        # Buffer settings for better performance
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
    }

}
