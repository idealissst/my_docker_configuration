# Upstream definition for thingsboard
upstream thingsboard {
    least_conn;
    server thingsboard-pe:8080;
}
# Upstream definition for prometheus
upstream prometheus {
    least_conn;
    server prometheus:9090;  # Assuming Prometheus runs on default port 9090
}
# Upstream definition for web report backend
upstream tb-web-report {
    least_conn;
    server tb-web-report:8383 max_fails=3 fail_timeout=30s;
    keepalive 32;
}

# Main ThingsBoard server
server {
    listen 80;
    server_name thingsboard;

    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto "http";

    location / {
        proxy_pass http://thingsboard;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-Port $server_port;

        # WebSocket support
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }
}

# Web report server
server {
    listen 8383;
    server_name web-report;
    
    access_log /var/log/nginx/web-report-access.log;
    error_log /var/log/nginx/web-report-error.log;
    
    location / {
        proxy_pass http://tb-web-report;
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto "http";
        proxy_set_header X-Forwarded-Port $server_port;
        
        proxy_connect_timeout 5s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
    }
}

# Prometheus server
server {
    listen 9091;
    server_name prometheus;
    
    location / {
        proxy_pass http://prometheus;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto "http";
        proxy_set_header X-Forwarded-Port $server_port;
        
        # Important for Prometheus API
        proxy_connect_timeout 5s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
    }
}